spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/blog_Api       
#?serverTimezone=UTC

spring.datasource.username= root
spring.datasource.password= root

#spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=images/



# logger // : 

logging.level.root = WARN
logging.level.org.springframework.web= ERROR
logging.level.org.hibernate= DEBUG

logging.file.path= /resource/app/log
logging.file.name=app.log
logging.pattern.file= %d{yyyy-mm-dd hh-mm-ss.sss} [%thread] %logger{15}-%msg%n
logging.pattern.console= %d{yyyy-mm-dd hh-mm-ss.sss} [%thread] %logger{15}-%msg%n

